<div class="top-bar BaseMapNavBar">
    <div class="menu-item horizontal" v-for="(item, idx) in menu" :key="idx" v-on:click="execMenuItem(item)">
        <span>{{item.label}}</span>
        <div class="menu-container" v-show="item.show">
            <div class="menu-item vertical" v-for="(item1, idx1) in item.children" :key="idx1" v-on:click="execMenuItem(item1)">
                <span>{{item1.label}}</span>
            </div>
        </div>
    </div>
</div>
